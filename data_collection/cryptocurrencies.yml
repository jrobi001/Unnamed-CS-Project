# Cryptocurrency objects are stored here
# Other cryptocurrencies can be collected by following the format

- name: "bitcoin"
  hashtags: ["bitcoin", "btc"]  
  filter_shared: true

- name: "ethereum"
  hashtags: ["ethereum", "eth"]
  filter_shared: true

- name: "dogecoin"
  hashtags: ["dogecoin", "doge"]
  filter_shared: false

